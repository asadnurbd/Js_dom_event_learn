<!DOCTYPE html>
<html>
<body>

<h1>The Element Object</h1>
<h2>The replaceChild() Method</h2>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Click the button to replace the first item in the the list.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction(){
    let item=document.createElement('li');
    let content=document.createTextNode("Water");
    item.appendChild(content);
    console.log(item);
    let main_list=document.getElementById("myList");
    main_list.replaceChild(item,main_list.children[0])
}
</script>

</body>
</html>
