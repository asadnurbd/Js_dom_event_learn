<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        background-color: brown;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1 id="myH1" class="main class">The Element Object</h1>

    <button onclick="myFunction()">Add Class</button>

    <script>
      function myFunction() {
        let item = document.getElementById("myH1");
        item.classList.add("new","new2")
        item.classList.remove("main","class")
        item.classList.replace("new","new_change")
      

        console.log(item);
        console.log(item.classList.contains("hello")); // output:false 
        console.log(item.classList.toggle("hello")); // output: if no class then add 
      }
    </script>
  </body>
</html>
