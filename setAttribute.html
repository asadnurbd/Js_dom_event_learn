<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .new {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="myH1">The Element Object</h1>
    <h2>The setAttribute() Method</h2>

    <p>Click "Add Class" to add a class attribute to the h1 element:</p>

    <button onclick="myFunction()">Add Class</button>

    <script>
      function myFunction() {
        let item = document.getElementById("myH1");
        item.setAttribute("class", "new");
      }
    </script>
  </body>
</html>
